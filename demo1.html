<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee>Hello...Khine </marquee>
    <button onclick="getData()">Get Data</button>
    <h1 id="result"></h1>

    <script>
        function getData(){
            // create XMLHttpRequest object
            var request = new XMLHttpRequest();
            
            // inistantiate the request object
            // open(method_type, url, async)
            request.open('GET', 'data.txt', true)

            // define event listener for readyStateChange event
            request.onreadystatechange = function(){
                // check request is completed and was successfull
                if(this.readyState==4 && this.status==200){
                    // inserting the response from the server into the html element
                    document.getElementById('result').innerHTML = this.responseText
                }
            }

            // sending the request to the server
            request.send();
        }
    </script>
</body>
</html>
