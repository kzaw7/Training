<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text"></h1>
    <script>

        // 1. innerHTML
        document.getElementById('text').innerHTML = 'HIIIII World';
    
        // 2. document.write()
        document.write('Hey world');
    
        // 3. alert()
        alert('Hello World');
    
        // 4. console.log()
        console.log('helloooo world');
    
    </script>
    
    </body>
