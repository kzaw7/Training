<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result">Welcome Guest</h1>
    <button id="btn">Click</button>
    <button id="dbbtn">Double CLick</button>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            document.getElementById('result').innerHTML = 'Welcome Click'
        })

        document.getElementById('dbbtn').addEventListener('dblclick', function(){
            document.getElementById('result').innerHTML = 'Welcome Double Click'
        })

    </script>
</body>
</html>
