<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Logical Opeartor</h2>
    <h2 id="result"></h2>

    <script>
        var x = 5; var y = 9;
        document.getElementById('result').innerHTML = `
        
        ${ x > 3 && y < 7 } <br>
        ${ x > 3 || y < 7 } <br>
        ${ !( x === y ) } <br>
        ${ (x < y) }
        
        `
    </script>
</body>
</html>
