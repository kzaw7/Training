<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <img id="img1" draggable="true" ondragstart="drag(event)" src="F:\Revature/logo.png" width="250" />
    <img id="img2" src="F:\Revature/twitter.png" width="150" draggable="true" ondragstart="drag(event)" />
     <marquee>Hello Khine :)</marquee>
    <form>
        <input type="submit" value="submit" onclick="allowDrop(event) position:relative; left:140px; " >
    </form>
    
    <script>

        function allowDrop(event){
            event.preventDefault()
            // console.log(event.target)
            
        }

        function drag(event){
            var id = event.target.id;
            event.dataTransfer.setData('text', id);
        }

        function drop(event){
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }

    </script>

</body>
</html>
