<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comparison Operator</h2>
    <h2 id="result"></h2><h2>
        <script>
            x = 5;
            document.getElemenById('result').innerHTML = `

           x = x is : ${(x = x)} <br> 
           x == 5 is : ${(x == "5")} <br> 
           x == 8 is : ${(x == 8)} <br> 
           x === 5 is : ${(x === 5)} <br>
           x === 5 is : ${(x === "5")} <br>
           x === x is : ${(x === "x")} <br>

           `
        </script>
    </body>
    </html>
